<div class="interest-page">
    <div class="interest-container">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" class="form-control form-info" id="nome" required  name="nome" placeholder="Seu nome completo">
            <label for="nome">Nome:</label>
          </div>
          <div class="form-group">
            <input type="email" class="form-control form-info" id="email" required  name="email" placeholder="seuemail@email.com">
            <label for="email">Email:</label>
          </div>
          <div class="form-group">
            <input type="tel" class="form-control form-info" id="telefone" required  name="telefone" placeholder="(XX) XXXXX-XXXX">
            <label for="telefone">Telefone:</label>
          </div>
          <div class="form-group">
            <textarea class="form-control form-info" id="mensagem" rows="3" required  name="mensagem" placeholder="Escreva sua mensagem"></textarea>
            <label for="mensagem">Mensagem:</label>
          </div>
          <div class="form-button w-100 d-flex justify-content-evenly">
              <button type="submit" class="btn btn-primary w-25">Enviar</button>
              <button type="reset" class="btn btn-danger w-25">Limpar</button>
          </div>
        </form>
      </div>
</div>
